<div class="background-wrapper" [style.background-image]="'url(' + backgroundUrl + ')'">
  <img [src]="imgPreloadUrl" (load)="setBackground()" hidden>
</div>
<app-spinner *ngIf="!backgroundReady"></app-spinner>
<div *ngIf="backgroundReady" class="wrapper d-flex pt-5 justify-content-center">
  <app-nav></app-nav>
  <router-outlet (deactivate)="scrollToTop()"></router-outlet>
</div>

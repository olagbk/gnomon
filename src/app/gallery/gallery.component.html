<div class="gallery-wrapper px-5 mt-md-3">

  <div [ngSwitch]="true" class="d-flex justify-content-center">

    <p *ngSwitchCase="galleryError" class="error-message p-3">Couldn't fetch images :(</p>

    <div class="gallery-loaded" *ngSwitchCase="galleryLoaded">

      <app-pagination [items]="totalItems" [perPage]="perPage" [perPageOpts]="perPageOpts" (selected)="perPageChange($event)"></app-pagination>

      <div class="row justify-content-center">

        <app-gallery-thumb *ngFor="let image of images; let i = index"
                           [image]="image"
                           [index]="i">
        </app-gallery-thumb>

      </div>

      <app-scroll></app-scroll>

    </div>

    <app-spinner *ngSwitchDefault></app-spinner>

  </div>





</div>

<gallery-modal></gallery-modal>

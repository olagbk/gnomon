<div class="gallery-wrapper my-4 my-md-5 px-5">

  <ng-container [ngSwitch]="true">

    <ng-container *ngSwitchCase="galleryLoaded">

      <app-pagination [pages]="pages"></app-pagination>

      <div class="row justify-content-center">

        <div *ngFor="let image of images; let i = index"
             class="image-frame m-2"
             (click)="gallery.set(i)"
             [ngStyle]="{'background-image': 'url(' + image.thumbnail + ')'}">
        </div>

      <app-scroll></app-scroll>
      </div>

    </ng-container>

    <div class="d-flex justify-content-center">

      <p class="error-message p-3" *ngSwitchCase="galleryError">Couldn't fetch images :(</p>

      <app-spinner *ngSwitchDefault></app-spinner>

    </div>

  </ng-container>

</div>

<gallery-modal></gallery-modal>

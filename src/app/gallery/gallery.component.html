<div class="gallery-wrapper my-4 my-md-5 px-5">

  <div [style.visibility]="(galleryLoaded)? 'visible' : 'hidden'">

    <app-pagination [pages]="pages"></app-pagination>

    <div class="row justify-content-center">

      <app-gallery-thumb *ngFor="let image of images; let i = index"
                         [image]="image"
                         [index]="i"
                         (addBackground)="addThumb()">

      </app-gallery-thumb>

    </div>

    <app-scroll></app-scroll>

  </div>

  <div class="d-flex justify-content-center">

    <p class="error-message p-3" *ngIf="galleryError">Couldn't fetch images :(</p>

    <app-spinner *ngIf="!galleryLoaded && !galleryError"></app-spinner>

  </div>

</div>

<gallery-modal></gallery-modal>

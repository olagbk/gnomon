<div class="post m-2 m-md-3 m-lg-4">
  <a class="back link" routerLink="/blog">&larr; back</a>
  <h4 class="title text-light">{{post?.title}}</h4>
  <span class="created-at p-2">{{post?.createdAt | date:'longDate' }}</span>
  <span class="updated-at" *ngIf="post?.createdAt === post?.updatedAt">Last updated on {{post?.updatedAt | date:'longDate'}}</span>
  <p class="text mt-3">{{post?.body}}</p>
  <a class="back link" routerLink="/blog">&larr; back</a>
</div>

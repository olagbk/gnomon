<div class="container">
  <div class="post my-4" *ngFor="let post of posts">

    <a class="link title" [routerLink]="post.id">{{ post.title }}</a>
    <span class="created-at p-2">{{post.createdAt | date }}</span>

    <p class="text pl-md-3"
       ellipsis=" (...)"
       [ellipsis-word-boundaries]="' \n'"
       (ellipsis-click-more)="goToPost(post.id)">{{post.body}}
    </p>

    <div class="shadow-wrapper"></div>
  </div>
</div>

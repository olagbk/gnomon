<div class="container mt-5">
  <div class="post p-4 my-4" *ngFor="let post of posts">
    <h4 class="post-title text-light p-3">{{ post.title }}</h4>
    <p class="post-text">{{post.body}}
      <a class="link" *ngIf="post.cutoff">...</a>
    </p>
    <div class="shadow-wrapper" *ngIf="post.cutoff"></div>
  </div>
</div>

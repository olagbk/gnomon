<app-spinner *ngIf="!albumsLoaded"></app-spinner>

<div [style.visibility]="(albumsLoaded)? 'visible' : 'hidden'">

  <div class="gallery-wrapper pt-4 px-5 d-flex justify-content-center">

    <div class="row justify-content-center">

      <app-album-thumb *ngFor="let album of albums; let i = index"
                       [album]="album"
                       (addBackground)="addThumb()">
      </app-album-thumb>

    </div>

  </div>

  <app-scroll></app-scroll>

</div>
